{% extends 'base.html' %}


{% block banner %}
{% load static %}
<style>
    .error{
        color: red;
    }
    .success{
        color: rgb(18, 115, 7);
    }
</style>
     <!-- Account Page -->
     <div style="border-radius: 10px;" class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{% static  'images/Mobiles-banner-img.png' %}" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        
                        {% if messages %}
                            
                            {% for msg in messages %}
                               <small><p class="{{ msg.tags }}">{{msg}}</p></small> 
                            {% endfor %}
                                
                            
                        {% endif %}
                            
                        <form id="LoginForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit" name="login" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>

                        <form id="RegForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <input type="text" name="username" minlength="5" placeholder="Username" required>
                            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="text" name="address." placeholder="Address" required>
                            <input type="text" name="phone" pattern="[0-9]{10}" placeholder="Phone number" required>
                            <button type="submit" name="register" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <!-- Toggle Form -->
      <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }


    </script>

{% endblock banner %}
